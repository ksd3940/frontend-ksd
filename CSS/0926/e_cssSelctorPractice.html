<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 선택자 예제 실습</title>
  <link rel="stylesheet" href="./styles/e_cssSelctorPractice.css">
</head>
<body>
  <!-- 
    h1 태그에 title 이라는 이름으로 class 속성
    div 태그의 두번째 p태그애ㅔ highlight 라는 이름으로 class 속성
    1. 모든 요소의 여백 패딩을 0
    2. 모든 p태그 글자색 파랑색
    3. .highlight 클래스가 부여된 요소 배경샥 노랑색
    4. #content 아이디 글자 가운데 정령
    5. h1 태그와 footer 내의 p 태그의 글자 크기 24px 설정
    
    지정된 태그 내의 지정된 태그에만 속성을 지정하고자 하는 경우
    footer 태그 내의 p 태그 설정
   -->
  <h1 class="title">welcome to CSS</h1>
  <div id="content">
    <p>This is a sample paragraph.</p>
    <p class="highlight">This paragraph needs special attention.</p>
  </div>
  <footer>
    <p>Footer Content</p>
  </footer>
</body>
</html>
