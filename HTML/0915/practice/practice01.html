<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table practice</title>
  <style>
    table, td, th {
    border: 1px solid #111;
    }
    td, th {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <!-- table, th, td 태그 rowspan, colspan속성 -->
  <h2>수습 국원 지원 양식</h2>
  <table>
    <tr>
      <th rowspan="3">개인정보</th>
      <th>이름</th>
      <td></td>
    </tr>
    <tr>
      <td>학과/학번</td>
      <td></td>
    </tr>
    <tr>
      <td>연락처</td>
      <td></td>

    </tr>
    <tr>
      <th>지원분야</th>
      <td colspan="2"></td>
    </tr>
  </table>
</body>
</html>
